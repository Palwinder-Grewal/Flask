<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update My Todo</title>
</head>

<body>

    <form action="{{url_for('update')}}" method="post">
        <div class="form-group">
            <label for="updatetitle">Task Title</label>
            <input type="text" class="form-control" name="updatetitle" placeholder="Enter Task title" required>
        </div>
        <div class="form-group">
            <label for="updatedesc">Task Description</label>
            <input type="text" class="form-control" name="updatedesc" placeholder="Enter Task Description" required>
        </div>
        <div class="text-left">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

    <a href="{{url_for('index')}}">
        <button type="button" class="btn btn-secondary my-3">Go back</button>
    </a>

</body>

</html>
