<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo FLask APP</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container my-3">
            <center>
                <h1 class="display-4"> <b> TODO LIST SYSTEM </b></h1>
            </center>
        </div>

        <form action="{{ url_for('submit') }}" method="post">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" name="title" aria-describedby="emailHelp"
                    placeholder="Enter Todo Title" required>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" name="description" placeholder="Enter Description of Todo"
                    required>
            </div>
            <div class="form-group form-check">
            </div>
            <div class="text-left">
                <button type="submit" class="btn btn-primary">Add todo</button>
            </div>
        </form>


    </div>

    <table class="table my-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    {% if n == 0 %}
                    Your todo list is empty!
                    {% endif %}
                </td>
            </tr>
            {% for item in range(0, n) %}
            <tr>
                <td>{{task[item]}}</td>
                <td>{{description[item]}}</td>
                <td>
                    <center>
                        <a href="{{url_for('update', item = item)}}">
                            <button type="button" class="btn btn-outline-warning" name="{{item}}">Edit</button>
                        </a>
                        <a href="{{url_for('delete', item = item)}}">
                            <button type="button" class="btn btn-outline-danger" name="{{item}}">Delete</button>
                        </a>
                    </center>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
